<h2>RECETAS</h2>

<div>
	<label>Nombre Receta: <input #recetaNombre />
	</label>
	<button (click)="add(recetaNombre.value); recetaNombre.value=''">
		add</button>
</div>

<ul class="recetas">
	<li *ngFor="let receta of recetas"><a
		routerLink="/detail/{{receta.id}}"> <span class="badge">{{receta.id}}</span>
			{{receta.nombre}}
	</a>
		<button class="delete" title="eliminar receta" (click)="delete(receta)">x</button>
	</li>
</ul>
